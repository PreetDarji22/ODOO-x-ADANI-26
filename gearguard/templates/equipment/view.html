{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-9">
        
        <div class="d-flex justify-content-between align-items-start mb-4">
            <div>
                <a href="/equipment" class="text-decoration-none text-muted small">&larr; Back to Assets</a>
                <h2 class="fw-bold mt-1">{{ equipment.name }}</h2>
                <span class="badge bg-secondary">{{ equipment.serial_number }}</span>
            </div>

            <a href="/requests?equipment_id={{ equipment.id }}" class="btn btn-outline-primary d-flex align-items-center gap-3 px-3 py-2 shadow-sm" style="border-width: 2px;">
                <i class="fa-solid fa-wrench fa-xl"></i>
                <div class="text-start" style="line-height: 1.1;">
                    <div class="h4 fw-bold mb-0">{{ request_count }}</div>
                    <small class="text-uppercase fw-bold" style="font-size: 0.65rem;">Maintenance</small>
                </div>
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-light fw-bold text-uppercase small text-muted">
                General Information
            </div>
            <div class="card-body p-4">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="text-muted small fw-bold text-uppercase">Department</label>
                        <p class="fs-5 text-dark border-bottom pb-2">{{ equipment.department }}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="text-muted small fw-bold text-uppercase">Location</label>
                        <p class="fs-5 text-dark border-bottom pb-2">{{ equipment.location }}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="text-muted small fw-bold text-uppercase">Maintenance Team</label>
                        <p class="fs-5 text-dark border-bottom pb-2">{{ equipment.team_name }}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="text-muted small fw-bold text-uppercase">Status</label>
                        <p class="fs-5 text-success fw-bold"><i class="fa-solid fa-check-circle"></i> Operational</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
