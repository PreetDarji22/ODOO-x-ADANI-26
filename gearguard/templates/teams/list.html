{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold">Maintenance Teams</h3>
    <a href="/teams/add" class="btn btn-primary"><i class="fa-solid fa-users-gear"></i> Create Team</a>
</div>

<div class="row g-4">
    {% for team in teams %}
    <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-0">
            <div class="card-body text-center p-4">
                <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px; font-size: 1.5rem;">
                    <i class="fa-solid fa-user-group"></i>
                </div>
                <h5 class="fw-bold text-dark">{{ team.name }}</h5>
                <p class="text-muted small">{{ team.description }}</p>
                <hr class="my-3 text-muted opacity-25">
                <a href="#" class="btn btn-sm btn-outline-secondary w-100">View Members</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
